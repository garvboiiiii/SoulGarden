<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulGarden: Your Memory Garden</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f8f4f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .garden {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .memory-card {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 240px;
    }
    .flower {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body class="container py-4">
  <h2 class="text-center mb-4">ðŸŒ± Welcome to SoulGarden, {{ name }}</h2>
  <div class="row mb-4">
    <div class="col-md-4">
      <canvas id="pointsChart"></canvas>
    </div>
    <div class="col-md-8">
      <h5>Current Streak: {{ streak }} days</h5>
      <div class="d-flex gap-2">
        {% for i in range(streak) %}
          <img src="/static/flower.svg" class="flower" title="Day {{ i+1 }}">
        {% endfor %}
      </div>
    </div>
  </div>

  <h4 class="mt-4">ðŸŒ¸ Your Memories</h4>
  <div class="garden">
    {% for m in memories %}
    <div class="memory-card">
      <div><strong>{{ m.timestamp[:10] }}</strong></div>
      <div class="mt-1">{{ m.text }}</div>
      <div class="mt-1">Mood: {{ m.mood }}</div>
      {% if m.voice %}
        <audio controls class="mt-2" src="{{ m.voice }}"></audio>
      {% endif %}
    </div>
    {% endfor %}
  </div>

  <script>
    const ctx = document.getElementById('pointsChart');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Points', 'Remaining'],
        datasets: [{
          label: 'Points',
          data: [{{ points }}, 1000 - {{ points }}],
          backgroundColor: ['#4caf50', '#ccc'],
        }]
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulGarden: Your Memory Garden</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-light: #fdf6f0;
      --bg-dark: #1e1e1e;
      --card-light: #ffffff;
      --card-dark: #2d2d2d;
      --text-light: #111;
      --text-dark: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.4rem;
    }

    .charts {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .flower-garden {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 3rem;
      justify-content: center;
    }

    .flower {
      font-size: 2rem;
      transition: transform 0.3s;
    }

    .flower:hover {
      transform: scale(1.2);
    }

    .memories {
      margin-top: 2rem;
    }

    .memory-card {
      background: var(--card-light);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      transition: background 0.3s;
    }

    body.dark .memory-card {
      background: var(--card-dark);
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŒ¸ {{ name }}'s SoulGarden</h1>
      <div class="theme-toggle" onclick="toggleTheme()">
        <i id="themeIcon" class="fa-solid fa-moon"></i>
      </div>
    </div>

    <div class="charts">
      <canvas id="pointsChart" width="150" height="150"></canvas>
      <canvas id="streakChart" width="150" height="150"></canvas>
    </div>

    <div class="flower-garden">
      {% for mem in memories %}
        <div class="flower">{{ mem.mood }}</div>
      {% endfor %}
    </div>

    <div class="memories">
      <h2>ðŸ§  Your Memories</h2>
      {% for mem in memories %}
        <div class="memory-card">
          <strong>{{ mem.mood }}</strong> â€” {{ mem.timestamp }}<br/>
          <p>{{ mem.text }}</p>
          {% if mem.voice %}
            <audio controls>
              <source src="/{{ mem.voice }}" type="audio/ogg">
              Your browser does not support the audio tag.
            </audio>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    const points = {{ points }};
    const streak = {{ streak }};

    const toggleTheme = () => {
      const body = document.body;
      const icon = document.getElementById('themeIcon');
      body.classList.toggle('dark');
      if (body.classList.contains('dark')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
        localStorage.setItem('theme', 'dark');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
        localStorage.setItem('theme', 'light');
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        document.getElementById('themeIcon').classList.remove('fa-moon');
        document.getElementById('themeIcon').classList.add('fa-sun');
      }

      new Chart(document.getElementById('pointsChart'), {
        type: 'doughnut',
        data: {
          labels: ['Points'],
          datasets: [{ data: [points, 100 - points], backgroundColor: ['#8bc34a', '#ddd'] }]
        },
        options: { plugins: { legend: { display: false } } }
      });

      new Chart(document.getElementById('streakChart'), {
        type: 'doughnut',
        data: {
          labels: ['Streak'],
          datasets: [{ data: [streak, 30 - streak], backgroundColor: ['#ff9800', '#ddd'] }]
        },
        options: { plugins: { legend: { display: false } } }
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoulGarden: Your Memory Garden</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      padding: 40px;
      color: #2d3748;
    }

    h1 {
      font-size: 2.5rem;
      color: #4c51bf;
      margin-bottom: 10px;
      text-align: center;
    }

    h2 {
      font-size: 1.2rem;
      color: #2f855a;
      text-align: center;
      margin-bottom: 30px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      font-size: 1rem;
      text-align: center;
    }

    .memory {
      background: #ffffff;
      border-left: 5px solid #68d391;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .memory h3 {
      font-size: 1.1rem;
      margin: 0;
    }

    .memory p {
      font-size: 0.95rem;
      color: #4a5568;
      margin: 5px 0;
    }

    .voice-note {
      margin-top: 8px;
    }

    audio {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>{{ name }}'s SoulGarden ðŸŒ¿</h1>
  <h2>âœ¨ Growing with every thought logged</h2>

  <div class="stats">

    <div class="stat">ðŸ”¥ Streak<br><strong>{{ streak }} days</strong></div>
  </div>

  {% for mem in memories %}
  <div class="memory">
    <h3>{{ mem.timestamp[:10] }} â€” {{ mem.mood }}</h3>
    <p>{{ mem.text }}</p>
    {% if mem.voice %}

      <strong>ðŸŽ§ Voice Memory:</strong><br>
      <audio controls>

  </div>
  {% endfor %}

</body>
</html>

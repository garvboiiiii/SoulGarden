<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ name }}'s Dashboard â€“ SoulGarden</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #f0f4f8;
      padding: 40px;
      color: #2d3748;
    }
    h1 {
      font-size: 2.2rem;
      text-align: center;
      color: #4c51bf;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .stat {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .memory {
      background: #fff;
      border-left: 5px solid #68d391;
      margin-bottom: 20px;
      padding: 15px 20px;
      border-radius: 8px;
    }
    audio {
      width: 100%;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ {{ name }}'s SoulGarden</h1>
  <div class="stats">
    <div class="stat">ðŸŒ± Points<br><strong>{{ points }}</strong></div>
    <div class="stat">ðŸ”¥ Streak<br><strong>{{ streak }}</strong></div>
    <div class="stat">ðŸ‘¥ Referrals<br><strong>{{ referrals }}</strong></div>
  </div>
  {% for mem in memories %}
  <div class="memory">
    <p><strong>{{ mem.timestamp.strftime('%Y-%m-%d') }}</strong> â€” Mood: {{ mem.mood }}</p>
    <p>{{ mem.text }}</p>
    {% if mem.voice %}
      <audio controls>
        <source src="{{ url_for('static', filename=mem.voice) }}" type="audio/ogg">
        <source src="{{ url_for('static', filename=mem.voice.replace('.ogg', '.mp3')) }}" type="audio/mpeg">
        Your browser does not support audio playback.
      </audio>
    {% endif %}
  </div>
  {% endfor %}
</body>
</html>

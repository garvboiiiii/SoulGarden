<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🌸 SoulGarden Leaderboard 🌸</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #dceefb);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
            color: #4f46e5;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            border-radius: 12px;
            padding: 15px 25px;
            margin: 10px auto;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
            font-size: 1.1rem;
        }
        span {
            font-weight: bold;
            color: #2f855a;
        }
    </style>
</head>
<body>
    <h1>🏆 Top Gardeners of SoulGarden</h1>
    <ul>
        {% for user in users %}
            <li><span>@{{ user[0] or 'anon' }}</span> — {{ user[1] }} pts</li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Visit Garden</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #f9fdfc;
      padding: 40px;
      color: #2d3748;
    }

      color: #4c51bf;

      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

        <source src="/{{ mem.voice }}" type="audio/ogg">
      </audio>
    {% endif %}
  </div>
  {% endfor %}

</html>

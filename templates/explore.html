<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore SoulGardens</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #e6f7f4;
      color: #2d3748;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      color: #4c51bf;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      border-left: 5px solid #81e6d9;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .btn {
      background: #4c51bf;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .btn:hover {
      background: #5a67d8;
    }
  </style>
</head>

  {% if gardens %}

      <p><strong>{{ g.timestamp.strftime('%Y-%m-%d') }}</strong> â€” Mood: {{ g.mood }}</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Gardens</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #e6f7f4;
      color: #2d3748;
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #4c51bf;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      border-left: 5px solid #81e6d9;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>üåç Explore SoulGardens</h1>
  {% for garden in gardens %}
  <div class="card">
    {% for mem in garden.memories %}
      <p><strong>{{ mem.timestamp.strftime('%Y-%m-%d') }}</strong> ‚Äî Mood: {{ mem.mood }}<br>{{ mem.text }}</p>
    {% endfor %}
  </div>
  {% endfor %}
</body>
</html>

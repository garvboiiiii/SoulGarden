<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç Explore SoulGardens</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #e6f7f4, #ffffff);
      color: #2d3748;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #4c51bf;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      border-left: 5px solid #81e6d9;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .entry {
      margin-bottom: 15px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 10px;
    }

    .entry:last-child {
      border: none;
    }

    .mood {
      font-weight: bold;
      color: #2b6cb0;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #718096;
    }
  </style>
</head>
<body>

  <h1>üåç Explore Other SoulGardens</h1>

  {% for garden in gardens %}
    <div class="card">
      {% for mem in garden.memories %}
        <div class="entry">
          <div class="timestamp">{{ mem.timestamp.strftime('%Y-%m-%d') }} ‚Äî <span class="mood">{{ mem.mood }}</span></div>
          <p>{{ mem.text }}</p>
        </div>
      {% endfor %}
    </div>
  {% endfor %}

</body>
</html>
